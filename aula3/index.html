<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Aula Bootstrap</title>
</head>


<body style="background-color: aqua;">

    <h1 align="center">Formulários</h1>

    <div>
        <p>Bom dia</p>
    </div>

    <!-- teste bootstrap checkbox -->
    <h6>Cursos oferecidos:</h6>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Java básico
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
        <label class="form-check-label" for="exampleRadios2">
          Java Web
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
        <label class="form-check-label" for="exampleRadios3">
          Java Avançado
        </label> <br>
        <button type="button" class="btn btn-dark">Enviar</button>
      </div>
      
<br>

    <!-- teste div container -->
      <div class="container">
        <div class="row">
            <div class="col-6 bg-primary p5">Coluna 1</div>
            <div class="col-6 bg-danger">Coluna 2</div>
        </div>
      </div>

<br>
    <!-- teste imagens com bootstrap -->
      <img src="gato1.png" class="rounded float-left" alt="...">
      <img src="gato2.png" class="rounded float-right" alt="...">

</body>


</html>
